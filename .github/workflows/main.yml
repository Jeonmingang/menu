name: Java 11 Build

on:
  push:
    paths:
      - "pom.xml"
      - "src/**"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "pom.xml"
      - "src/**"
      - ".github/workflows/**"

permissions:
  contents: read

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: "-Duser.language=ko -Dfile.encoding=UTF-8"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"
          cache: maven

      - name: Build with Maven
        run: mvn -U -B clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **/target/*.jar
          if-no-files-found: error
          retention-days: 7
